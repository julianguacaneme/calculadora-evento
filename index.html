<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de finanzas presentaciones Mambo Candela</title>

  <!-- Google Fonts: Montserrat (titulares) + Lato (cuerpo) -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Cabecera con logo -->
  <header class="site-header">
    <a href="https://julianguacaneme.com/mambo-candela" target="_blank" rel="noopener">
      <img src="https://julianguacaneme.com/wp-content/uploads/2025/02/Logo-Mambo-Candela-2025-1-e1739552848127.png"
           alt="Logo Mambo Candela"
           class="logo">
    </a>
  </header>

  <h1>Calculadora de finanzas</h1>

  <div class="grid">
    <div class="full-width"><strong>Ingresos por punto de venta</strong></div>
    <div><label for="daviplata">DAVIPLATA</label><input type="number" id="daviplata" value="0"></div>
    <div><label for="nequi">NEQUI</label><input type="number" id="nequi" value="0"></div>
    <div><label for="datafono">DATÁFONO</label><input type="number" id="datafono" value="0"></div>
    <div><label for="efectivo">EFECTIVO</label><input type="number" id="efectivo" value="0"></div>

    <div class="full-width"><strong>Datos de manillas y cover</strong></div>
    <div><label for="vendidas">Manillas vendidas</label><input type="number" id="vendidas" value="0" max="200"></div>
    <div><label for="precioCover">Precio por entrada/cover</label><input type="number" id="precioCover" value="0"></div>

    <div class="full-width"><strong>Otros datos</strong></div>
    <div><label for="musicos">Cantidad de músicos</label><input type="number" id="musicos" value="1" min="1"></div>

    <div class="full-width">
      <label for="email">Enviar informe a (correo electrónico)</label>
      <input type="email" id="email" placeholder="ejemplo@dominio.com">
    </div>
  </div>

  <button id="btnCalcular">Calcular</button>

  <div class="results" id="resultados" style="display:none">
    <h2>Resultados</h2>
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
